<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />

  <title>White-tailed Hawk Sex Calculator</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />

  <!-- iOS install helpers -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>
  <main class="card">
    <header>
      <h1>White-tailed Hawk Sex Calculator</h1>
      <p class="sub">All measurements in <strong>mm</strong>.</p>
    </header>

    <section class="inputs">
      <label>
        Wing chord (mm)
        <input id="wing" type="number" inputmode="decimal" min="300" max="500" step="0.1" placeholder="300–500" />
      </label>

      <label>
        Culmen length (mm)
        <input id="culmen" type="number" inputmode="decimal" min="15" max="30" step="0.1" placeholder="15–30" />
      </label>

      <label>
        Hallux length (mm)
        <input id="hallux" type="number" inputmode="decimal" min="20" max="35" step="0.1" placeholder="20–35" />
      </label>
    </section>

    <section class="buttons">
      <button id="calcBtn" type="button">Calculate</button>
      <button id="resetBtn" type="button" class="ghost">Reset</button>
    </section>

    <section class="output" id="outputBox">
      <div class="row">
        <span class="label">Score</span>
        <span class="value" id="scoreOut">—</span>
      </div>
      <div class="row">
        <span class="label">Sex</span>
        <span class="value" id="sexOut">—</span>
      </div>
      <p class="hint" id="hintOut"></p>
    </section>

    <footer class="footnote">
      <details>
        <summary>Show formula</summary>
        <p class="formula">
          Score = 0.079(Wing) + 0.35(Culmen) + 0.317(Hallux) − 50.114
        </p>
        <p class="formula">
          &lt; 1 = Male | &gt; 1 = Female | = 1 borderline
        </p>
      </details>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
